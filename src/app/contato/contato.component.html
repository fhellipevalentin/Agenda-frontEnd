<mat-toolbar>Contatos</mat-toolbar>
<form [formGroup]="formulario" (ngSubmit)="submit()">
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Nome: </mat-label>
      <input formControlName="nome" matInput placeholder="Digite seu nome" />
    </mat-form-field>
    <div *ngIf="formulario.get('nome')?.errors">
      <div *ngIf="formulario.get('nome')?.errors?.['required']">Campo Nome é Obrigatório</div>
    </div>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Email: </mat-label>
      <input formControlName="email" matInput placeholder="Digite seu email" />
    </mat-form-field>
    <div *ngIf="formulario.get('email')?.errors">
      <div *ngIf="formulario.get('email')?.errors?.['required']">Campo Email é Obrigatório</div>
      <div *ngIf="formulario.get('email')?.errors?.['email']">Email Inválido</div>
    </div>
      <button mat-button color="primary" >Adicionar</button>
</form>
